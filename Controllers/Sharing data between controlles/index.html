<html ng-app = "myApp">
    <head>
        <title>Angular Expresstions</title>
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
  <body>
      <p>There are many ways to share data between controllers.
          One of the common way is to use scope hierarchy.PLace all the controllers that we want to share common data inside one Parent Controller.
      </p>
      
      <div ng-controller="ParentController">
      
       <div ng-controller="FirstController">
        <input type="text" ng-model="model.name">
           <p>This is first controller {{model.name}}</p>
      </div> 
      
       <div ng-controller="SecondController">
        <input type="text" ng-model=model.name>
           <p>This is second controller {{model.name}}</p>
      </div> 
    </div>
    </body>
</html>
