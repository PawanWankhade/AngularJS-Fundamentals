<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="app.js"></script>
	
  </head>

  <body>
    <h1>Examining Isolate scope Directives!</h1>
    <div ng-controller="MainController">
	<!--This will not print anything.
	<tst-vehicle-view></tst-vehicle-view>-->
    
	<tst-vehicle-view item="firstItem"></tst-vehicle-view>
	<tst-vehicle-view item="secondItem"></tst-vehicle-view>
    </div>
	<p>Same directive will print different item because each directive have its own isolated scope.</p>
  </body>

</html>
